<script src="https://kit.fontawesome.com/7f2a5e0d4a.js" crossorigin="anonymous"></script>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hungarian Tooltips</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrapper">
         <div class="icon lemon">
            <div class="tooltip">
               Sárga
            </div>
            <span><i class="fa-solid fa-lemon"> Yellow</i></span>
         </div>
         <div class="icon sea">
            <div class="tooltip">
               Kék
            </div>
            <span><i class="fa-solid fa-water"> Blue</i></span>
         </div>
         <div class="icon leaf">
            <div class="tooltip">
               Zöld
            </div>
            <span><i class="fa-solid fa-leaf"> Green</i></span>
         </div>
         <div class="icon carrot">
            <div class="tooltip">
               Narancssárga
            </div>
            <span><i class="fa-solid fa-carrot"> Orange</i></span>
         </div>
         <div class="icon pepper">
            <div class="tooltip">
               Piros
            </div>
            <span><i class="fa-solid fa-pepper-hot"> Red</i></span>
         </div>
      </div>
</body>
